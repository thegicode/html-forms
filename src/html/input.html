<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <style>
        html {
            padding: 2em 4px;
        }

        div {
            margin: 8px;
            padding: 8px;
        }

        input {
            margin: 0;
            padding: 4px;
            width: 50%;
            font-size: 16px;
        }

        input:invalid {
            background-color: red;
            outline-color: red;
            color: #fff;
        }

        input[list] {
            width: 90%;
        }
    </style>
</head>
<body>
    <div>text</div>
    <div>
        <input type="text" list="function-types">
        <datalist id="function-types">
            <option value="function">function</option>
            <option value="async function">async function</option>
            <option value="function*">generator function</option>
            <option value="=>">arrow function</option>
            <option value="async =>">async arrow function</option>
            <option value="async function*">async generator function</option>
        </datalist>
    </div>

    <div>tel</div>
    <div>
        <input type="tel">
    </div>

    <div>url</div>
    <div>
        <input type="url">
    </div>
    <div>
        <input type="url" list="urls">
        <datalist id="urls">
            <option label="MIME: Format of Internet Message Bodies" value="https://tools.ietf.org/html/rfc2045">
            <option label="HTML" value="https://html.spec.whatwg.org/">
            <option label="DOM" value="https://dom.spec.whatwg.org/">
            <option label="Fullscreen" value="https://fullscreen.spec.whatwg.org/">
            <option label="Media Session" value="https://mediasession.spec.whatwg.org/">
            <option label="The Single UNIX Specification, Version 3" value="http://www.unix.org/version3/">
        </datalist>
    </div>
    <div>
        <input type="url" list="hpurls">
        <datalist id="hpurls">
            <option value="https://www.google.com/" label="Google">
            <option value="https://www.reddit.com/" label="Reddit">
        </datalist>
    </div>

    <div>email</div>
    <div>
        <input type="email">
    </div>
    
    <div>password</div>
    <div>
        <input type="password">
    </div>

    <div>date</div>
    <div>
        <input type="date">
    </div>
    <div>
        <input type="date" min="2022-04-14">
    </div>

    <div>month</div>
    <div>
        <input type="month">
    </div>

    <div>week</div>
    <div>
        <input type="week">
    </div>

    <div>time</div>
    <div>
        <input type="time">
    </div>
    <div>
        <input type="time" min="21:00" max="06:00" step="60" value="00:00">
    </div>
    <div>
        <input type="time" step="any">
    </div>

    <div>datetime-local</div>
    <div>
        <input type="datetime-local">
    </div>
    <div>
        <fieldset>
            <legend>Destination</legend>
            <p><label>Airport: <input type="text" list="airports"></label></p>
            <p><label>Departure time: <input type="datetime-local" step="3600"></label></p>
            <datalist id="airports">
                <option value="ATL" label="Atlanta">
                <option value="MEM" label="Memphis">
                <option value="LHR" label="London Heathrow">
                <option value="LAX" label="Los Angeles">
                <option value="FRA" label="Frankfurt">
            </datalist>
        </fieldset>
    </div>

    <div>number</div>
    <div>
        <input type="number">
    </div>
    <div>
        <input type="number" min="1" value="1">
    </div>
    <!-- <div>
        <input type="number" max="99.9" step="any" pattern="[0-9]{2}.[0-9]{2}" value="0">
    </div> -->

    <div>range</div>
    <div>
        <input type="range">
    </div>
    <div>
        <input type="range" min="-100" max="100" value="0" step="10" name="power" list="powers">
        <datalist id="powers">
            <option value="0">
            <option value="-30">
            <option value="30">
            <option value="++50">
        </datalist>
    </div>
    <div>
        <input type="range" min="100" max="700" step="9.09090909" value="509.090909">
    </div>
    <div>
        <input type="range" list="a-values">
        <datalist id="a-values">
            <option value="10" label="Low">
            <option value="90" label="High">
        </datalist>
    </div>
    <div>
        <input type="range" min="0" max="1" step="0.00392156863">
    </div>

    <div>color</div>
    <div>
        <input type="color">
    </div>

    <div>checkbox</div>
    <div>
        <input type="checkbox">
    </div>

    <div>radio</div>
    <div>
        <input type="radio">
    </div>

    <div>file</div>
    <div>
        <input type="file">
    </div>

    <div>submit</div>
    <div>
        <input type="submit">
    </div>

    <div>image</div>
    <div>
        <input type="image">
    </div>

    <div>reset</div>
    <div>
        <input type="reset">
    </div>

    <div>button</div>
    <div>
        <input type="button">
    </div>

    <hr>

    <div>multiple</div>
    <div>
        <input type="email" list="contacts" multiple>
        <datalist id="contacts">
            <option value="hedral@damowmow.com">
            <option value="pillar@example.com">
            <option value="astrophy@cute.example">
            <option value="astronomy@science.example.org">
        </datalist>
    </div>

    <!-- 
        value
        checked 
        files
        valueAsDate
        valueAsNumber
        stepUp
        stepDown
        list
        showPicker
    -->

</body>
</html>
